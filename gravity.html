<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper = new jumper();
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(0);
        jumper.show();
        jumper.update();
      }
      
      function jumper() {
        this.x = 50;
        this.y = 0;
        this.gravity = 0.5; //The force of gravity
        this.lift = -10; //opposing the force of gravity
        this.velocity = 0; //Starting velocity of jumper
        
        this.show = function() {
          fill(255,0,0);
          ellipse(this.x, this.y, 50, 50);
        };
        
        this.up = function() {
          this.velocity += this.lift; //Jumping function
          this.velocity += this.gravity;
        };
        
        this.update = function() {
          this.velocity += this.gravity; //Gravity applied when not jumping
          this.y += this.velocity;
          this.velocity *= 0.8;
          if (this.y > h) {
            this.y = h;
            this.velocity = 0;
          }
          if (this.y < 0) {
            this.y = 0;
            this.velocity = 0;
          }
        };
      }
      
      function keyPressed() {
        if (keyCode === 32 || keyCode === 90 || keyCode === 88) {
          jumper.up();
        }
      }
      
    </script>
  </body>
</html>
