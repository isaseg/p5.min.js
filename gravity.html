<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(0);
        jumper.show();
        jumper.update();
        barrier.show();
        barrier.update();
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
      }
    </script>
  </body>
</html>
