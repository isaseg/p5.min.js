<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();
      var balltwo = new balltwo();
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        balltwo.show();
        ball.move();
        balltwo.move();
      }
      
      function ball() {
        this.x = Math.floor(Math.random()*w);
        this.y = Math.floor(Math.random()*h);
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          if (keyIsDown(68) && (this.x < w-60)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(65) && (this.x > 60)) { //left arrow
            this.x -= 10;
          }
          if (keyIsDown(87) && (this.y > 60)) { //up arrow
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h-60)){ //down arrow
            this.y += 10;
          }
        };
      }
      
      function balltwo() {
        this.x = Math.floor(Math.random()*w);
        this.y = Math.floor(Math.random()*h);
        this.show = function() {
          fill(color('blue'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          if (keyIsDown(76) && (this.x < w-60) && (this.x != ball.x)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(74) && (this.x > 60) && (this.x != ball.x)) { //left arrow
            this.x -= 10;
          }
          if (keyIsDown(73) && (this.y > 60) && (this.y != ball.y)) { //up arrow
            this.y -= 10;
          }
          if(keyIsDown(75) && (this.y < h-60) && (this.y != ball.y)){ //down arrow
            this.y += 10;
          }
        };
      }
      
      
    </script>
  </body>
</html>
