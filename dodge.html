<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var player = new player();
      var meteor = new meteor();
      var other = new other();
      var d;
      var dtwo;
      var s = 0;
      var speed = 20;
      var speed2 = 15;
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        player.show();
        player.move();
        meteor.show();
        meteor.kill();
        if (s > 9) {
          other.show();
          other.kill();
          fill(0);
          text(speed2, 130,20);
        }
        textSize(20);
        fill(0);
        text('Score: ' + s, 10,20);
        text(speed, 100,20);
      }
      
      function player() {
        this.x = 60;
        this.y = h/2;
        this.show = function() {
          noStroke();
          fill(62,89,254);
          ellipse(this.x, this.y, 100,100);
        };
        this.move = function() {
          if (keyIsDown(68) && (this.x < w-60)) { //right
            this.x += 10;
          }
          if (keyIsDown(65) && (this.x > 60)) { //left
            this.x -= 10;
          }
          if (keyIsDown(87) && (this.y > 60)) { //up
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h-60)){ //down
            this.y += 10;
          }
        };
      }
      
      function meteor() {
        this.x = w + 30;
        this.y = Math.floor(Math.random()*h*9/10);
        this.show = function() {
          noStroke();
          fill(234, 218, 42);
          ellipse(this.x, this.y, 100,100);
        };
        this.kill = function() {
          this.x -= speed;
          d = dist(this.x, this.y, player.x, player.y);
          if (d < 90) {
            window.alert('You lose.');
            location.reload();
          }
          else if (this.x < 0) {
            this.x = w + 30;
            this.y = Math.floor(Math.random()*h*9/10);
            s++;
          }
          else if ((s > 9) && (s < 20)) {
            speed = 25;
          }
          else if ((s > 19) && (s < 30)) {
            speed = 30;
          }
          else if ((s > 29) && (s < 40)) {
            speed = 35;
          }
          else if ((s > 39) && (s < 50)) {
            speed = 40;
          }
          else if ((s > 49) && (s < 60)) {
            speed = 45;
          }
          else if ((s > 59) && (s < 70)) {
            speed = 50;
          }
          else if ((s > 69) && (s < 80)) {
            speed = 55;
          }
          else if ((s > 79) && (s < 90)) {
            speed = 60;
          }
          else if ((s > 89) && (s < 100)) {
            speed = 65;
          }
        };
      }
      
      function other() {
        this.x = w + 30;
        this.y = Math.floor(Math.random()*h*9/10);
        this.show = function() {
          noStroke();
          fill(66, 212, 249);
          ellipse(this.x, this.y, 100,100);
        };
        this.kill = function() {
          this.x -= speed2;
          dtwo = dist(this.x, this.y, player.x, player.y);
          if (dtwo < 90) {
            window.alert('You lose.');
            location.reload();
          }
          else if (this.x < 0) {
            this.x = w + 30;
            this.y = Math.floor(Math.random()*h*9/10);
          }
          else if ((s > 9) && (s < 20)) {
            speed2 = 20;
          }
          else if ((s > 19) && (s < 30)) {
            speed2 = 25;
          }
          else if ((s > 29) && (s < 40)) {
            speed2 = 30;
          }
          else if ((s > 39) && (s < 50)) {
            speed2 = 35;
          }
          else if ((s > 49) && (s < 60)) {
            speed2 = 40;
          }
          else if ((s > 59) && (s < 70)) {
            speed2 = 45;
          }
          else if ((s > 69) && (s < 80)) {
            speed2 = 50;
          }
          else if ((s > 79) && (s < 90)) {
            speed2 = 55;
          }
          else if ((s > 89) && (s < 100)) {
            speed2 = 60;
          }
        };
      }
    </script>
  </body>
</html>
